<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="container">
      <div class="header">
        <h1><strong>Your</strong>App &trade;</h1>
        <div class="details">
          <img src="icons/icon-bell.svg" alt="icon-bell" width="25" height="25" class="notification">
          <div class="divider">|</div>
          <img src="images/member-2.jpg" alt="profile pic" class="profile-pic">
          <p>Josh Sullivan</p>
        </div>
      </div>

      <div class="nav">
        <div class="nav-item active">
          <a href="index.html"><img src="icons/icon-dashboard.svg" ></a>
        </div>
        <div class="nav-item">
          <a><img src="icons/icon-members.svg" alt="icon-bell" ></a>
        </div>
        <div class="nav-item">
          <a><img src="icons/icon-visits.svg" alt="icon-bell" ></a>
        </div>
        <div class="nav-item">
          <a><img src="icons/icon-settings.svg" alt="icon-bell"></a>
        </div>

      </div>

      <div class="main">
        <div class="tabs">
          <div class="tab">
            <h2>Dashboard</h2>
          </div>
          <div class="search">
        </div>
      </div>
      <div class="content">

        <div id="alert">
        </div>

        <div class="dashboard-grid">

          <div class="traffic">
            <div class="section-heading">
              <h3>TRAFFIC</h3>
              <div class="filter-options">
                <a>Hourly</a>
                <a>Daily</a>
                <a class="active">Weekly</a>
                <a>Monthly</a>
              </div>
            </div>
            <canvas id="traffic-chart"></canvas>
          </div>

          <div class="daily-traffic">
            <h3>DAILY TRAFFIC</h3>
          </div>
          <div class="mobile-users">
            <h3>MOBILE USERS</h3>
          </div>
          <div class="social-stats">
            <h3>SOCIAL STATS</h3>
          </div>
          <div class="new-members">
            <h3>NEW MEMBERS</h3>
          </div>
          <div class="recent-activity">
            <h3>RECENT ACTIVITY</h3>
          </div>
          <div class="message-users">
            <h3>MESSAGE USERS</h3>
          </div>
          <div class="settings">
            <h3>SETTINGS</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
  </body>
  </html>
